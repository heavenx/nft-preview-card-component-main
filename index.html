<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="contenair">
    <img class="hero" src="images/image-equilibrium.jpg" alt="">
    <div class="content">
      <a href="">
        <h1>Equilibrium #3429</h1>
      </a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-cooldown">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <div class="eth">0.041 ETH</div>
      </div>
      <div class="cooldown">
        <img src="images/icon-clock.svg" alt="">
        <div class="cooltext">3 days left</div>
      </div>
    </div>
    <hr class="solid">
    <div class="footer">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <div class="copyright">
        <p>Creation of</p><a href="#">Jules Wyvern</a>
      </div>
    </div>
  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdou Alaoui</a>.
  </div>
</body>

</html>
